key: pwt
title: PowerTuning
description: Extended elastic search module with Power Tuning customizations!
author: powertuning.com.br
logo: https://avatars.githubusercontent.com/u/39996080?s=200&v=4
website: https://www.powertuning.com.br
isAvailable: true
props:
  apiVersion:
    type: String
    title: Elasticsearch Version
    hint: Should match the version of the Elasticsearch nodes you are connecting to
    order: 1
    enum:
      - '7.x'
    default: '7.x'
  hosts:
    type: String
    title: Host(s)
    hint: Comma-separated list of Elasticsearch hosts to connect to, including the port, username and password if necessary. (e.g. http://localhost:9200, https://user:pass@es1.example.com:9200)
    order: 2
  indexName:
    type: String
    title: Index Name
    hint: The index name to use during creation
    default: wiki
    order: 3
  analyzer:
    type: String
    title: Analyzer
    hint: 'The token analyzer in elasticsearch'
    default: simple
    order: 4
  sniffOnStart:
    type: Boolean
    title: Sniff on start
    hint: 'Should Wiki.js attempt to detect the rest of the cluster on first connect? (Default: off)'
    default: false
    order: 5
  sniffInterval:
    type: Number
    title: Sniff Interval
    hint: '0 = disabled, Interval in seconds to check for updated list of nodes in cluster. (Default: 0)'
    default: 0
    order: 6
  mappings:
    type: String
    title: The index mapping settings
    hint: Specify a JSON
    multiline: true
    default: '
        {
            "properties": {
              "suggest": { "type": "completion" },
              "title": { "type": "text", boost: 10.0 },
              "description": { "type": "text", boost: 3.0 },
              "content": { "type": "text", boost: 1.0 },
              "locale": { "type": "keyword" },
              "path": { "type": "text" },
              "tags": { "type": "text", boost: 8.0, fields:{kw:{"type":"keyword"}} }
            }
        }
    '
    order: 7
  searchIndexName:
    type: String
    title: Search Statistics Index Name
    hint: The index where store search statistics
    default: wiki_search
    order: 8